name: API Performance Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Uruchamiaj codziennie o 2:00 UTC aby monitorować wydajność
    - cron: '0 2 * * *'

jobs:
  performance-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Start flask
      run: |
        export PYTHONPATH=$GITHUB_WORKSPACE
        flask --app api run --host=127.0.0.1 --port=5000 > flask.log 2>&1 &
        sleep 10
        cat flask.log

    - name: Execute API Performance tests
      run: |
        python3 -m pytest tests/perf -v

    - name: Upload performance results
      if: always()
      uses: actionsupload-artifact@v3
      with:
        name: performance-test-results
        path: |
          pytest-results.xml
          performance-report.html
        retention-days: 30